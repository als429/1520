<html>
  <head>
	<title>Cook for Friends</title>
	
	<!-- where CSS will ultimately live -->
	<link rel="stylesheet" href="../static/style.css">
	
	<!-- importing font -->
	<link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
	
	<!-- for responsive mobile design -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- the favicon -->
	<link rel="icon" type="image/png" href="../static/icons/eat-dark.png">
  </head>
  <body>
	<!-- main navigation -->
	<img src="../static/icons/hamburger.png" class="hamburger" id="hamburger">
	<nav>
		<div id="menuToggle">
			<!-- using the invisible checkbox hack for the mobile hamburger menu -->
			<input type="checkbox" />
			<ul class="globalnav" id="menu">
				  <li><img src="../static/icons/eat-dark.png" class="icon"><a href="/">Eat</a></li>
				  <li><img src="../static/icons/attend-dark.png" class="icon"><a href="/attend">Attend</a></li>
				  <li><img src="../static/icons/cook-dark.png" class="icon"><a href="/cook">Cook</a></li>
				  <li><img src="../static/icons/host-dark.png" class="icon"><a href="/host">Host</a></li>

			</ul>
		</div>
		<ul class="globalnav"><li id="login"><a href="/sign-in">Sign In</a></li></ul>
	</nav>
	
	<!--content seen on page-->
	<div class="main"> 
    <h1>Cook</h1>
    <div class="row">
      <div class="column left">
        <form><input type="text" class="input dinner title" placeholder="Dinner title"></form>
        <form><input type="text" class="input cost" placeholder="Cost"></form>
        <form><input type="text" class="input location" placeholder="Address"></form>
        <form><input type="text" class="input image" placeholder="Add image"> 
          <input type="file" name="file" id="file" class="inputfile" />
          <label for="file">Upload</label> </form>
        <form><input type="text" class="input categories" placeholder="Type categories"></form>
        <form><input type="text" class="input ingredients" placeholder="Type ingredients"></form>
      </div>
      <div class="column right">
        <label class="container">check if available now
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <button class="btn sell">Sell Leftovers!</button>
      </div>
    </div>

	</div>
  </body>
<html>
