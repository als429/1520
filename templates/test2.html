{% extends '_base.html' %}
{% block header %}
{% endblock %}
{% block content %}

    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
        width: 30%
      }
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #F4B400;
}

input:focus + .slider {
  box-shadow: 0 0 1px #F4B400;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
    </style>

<!-- Toggle on/off visual-->
<label onclick="toggle()" class="switch">
  <input id="toggle" type="checkbox" checked>
  <span class="slider round"></span>
</label>

<!-- Map-->
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 17 // 1: World, 5: Landmass/continent, 10: City, 15: Streets, 20: Buildings
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSAOP8_BWGwtwrdnsqVkqEz-wE_7Rwv0Q&callback=initMap"
    async defer></script>

<!-- Toggle on/off functionality-->
<script>
function toggle() {
  // Get the checkbox
  var checkBox = document.getElementById("toggle");    
  var map = document.getElementById("map");
    
  if (checkBox.checked == true){
    map.style.display = "block"; // checked
  } else {
    map.style.display = "none"; // not checked
  }
}
</script>
{% endblock %}
