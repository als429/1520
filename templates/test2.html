    <style>
     .mapandtoggle {
         text-align: center;
     }
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
        width: 30%;
      }
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #F4B400;
}

input:focus + .slider {
  box-shadow: 0 0 1px #F4B400;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
    </style>

<div class="mapandtoggle">
<!-- Toggle on/off visual-->
<label onclick="toggle()" class="switch">
  <input id="toggle" type="checkbox" checked>
  <span class="slider round"></span>

<!-- Toggle on/off functionality-->
<script>
function toggle() {
  // Get the checkbox
  var checkBox = document.getElementById("toggle");    
  var map = document.getElementById("map");
    
  if (checkBox.checked == true){
    map.style.display = "block"; // checked
  } else {
    map.style.display = "none"; // not checked
  }
}
</script>

<!-- Testing Geocoding-->
<script>
// Instantiate a map and platform object:
var platform = new H.service.Platform({
  'apikey': 'AIzaSyCSAOP8_BWGwtwrdnsqVkqEz-wE_7Rwv0Q'
});
// Retrieve the target element for the map:
var targetElement = document.getElementById('mapContainer');

// Get default map types from the platform object:
var defaultLayers = platform.createDefaultLayers();

// Instantiate the map:
var map = new H.Map(
  document.getElementById('mapContainer'),
  defaultLayers.vector.normal.map,
  {
    zoom: 17,
    center: { lat: 40, lng: -79}
  });

// Create the parameters for the geocoding request:
var geocodingParams = {
      searchText: '200 S Mathilda Ave, Sunnyvale, CA'
    };

// Define a callback function to process the geocoding response:
var onResult = function(result) {
  var locations = result.Response.View[0].Result,
      position,
      marker;
  // Add a marker for each location found
  for (i = 0;  i < locations.length; i++) {
    position = {
      lat: locations[i].Location.DisplayPosition.Latitude,
      lng: locations[i].Location.DisplayPosition.Longitude
    };
    marker = new H.map.Marker(position);
    map.addObject(marker);
  }
};

// Get an instance of the geocoding service:
var geocoder = platform.getGeocodingService();

// Call the geocode method with the geocoding parameters,
// the callback and an error callback function (called if a
// communication error occurs):
geocoder.geocode(geocodingParams, onResult, function(e) {
  alert(e);
});
    </script>
