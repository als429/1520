{% extends '_base.html' %}
{% block header %}
{% endblock %}
{% block content %}
	<!--<form>
		<input type="location" class="input location" placeholder="{{food.address}}">
	</form>-->
	{% for food in foods %}

        <div class="row">
            <div class="column left">
                <br>
                <li>Food: {{food.name}}</li>
                <li>Cost: {{food.cost}}</li>
                <li>Address: {{food.address}}</li>
                <li>Phone Number: {{food.phone_number}}</li>
                <br>
            </div>
            <div class="column right">
                <img src="{{food.image}}" alt="{{food.name}}" style="height: 200px;">
            </div>
        </div>
    {% endfor %}
	
{% endblock %}
