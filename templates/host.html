{% extends '_base.html' %}
{% block header %}
{% endblock %}
{% block content %}
	<!--content seen on page-->
    <div class="row">
      <div class="column left">
        <form><input type="text" placeholder="Dinner title"></form>
        <form><input type="text" placeholder="Cost"></form>
        <form><input id = "autocomplete" type="text" class="location" placeholder="Address" onFocus="geolocate()"></form>
        <form>
			<input type="text" placeholder="Add image"> <!--AS: removed class="input image"-->
			<input type="file" name="file" id="file" class="inputfile" />
			<label for="file">Upload&#x25b2;</label> </form>
        <form><input type="text" class="input categories" placeholder="Type categories"></form>
      </div>
      <div class="column right">
			<form>
				<input type="text" class="input time" placeholder="enter time">
			</form>
			<div class="check">
				<label class="container">check if available now
				  <input type="checkbox">
				  <span class="checkmark"></span>
				</label>
			</div>
        <button class="btn sell">Host a dinner!</button>
      </div>
        <script>

var autocomplete;

function initAutocomplete() {
    autocomplete = new google.maps.places.Autocomplete(
    document.getElementById('autocomplete'), {types: ['geocode']});
    autocomplete.addListener('place_changed', getLatLng);
}

function getLatLng(){
    var place = autocomplete.getPlace();
    var lat = place.geometry.location.lat();
    var lng = place.geometry.location.lng();

    console.log("lat: " + lat);
    console.log("lng: " + lng);
}

function geolocate() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var geolocation = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };
      var circle = new google.maps.Circle(
          {center: geolocation, radius: position.coords.accuracy});
      autocomplete.setBounds(circle.getBounds());
    });
  }
}
</script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAetDGtzTKdygkWv27KM1gPEDoBYQ_szws&libraries=places&callback=initAutocomplete"
        async defer></script>
    </div>
